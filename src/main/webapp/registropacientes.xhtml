<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head></h:head>
    Registro de Pacientes
    <h:body>         
        <h:form id="tabla">
             <p:dataTable  id="tablaPacientes" var="paciente" value="#{RegistroPacienteBean.pacientes}" 
                          selectionMode="single" selection="#{RegistroPacienteBean.paciPivote}" rowKey="#{paciente.getId()}">                
                <p:column headerText="Numero Identificacion Paciente">
                    <h:outputText value ="#{paciente.getId()}"/>                                         
                </p:column>                
                <p:column headerText="Tipo de Identificacion">
                    <h:outputText value ="#{pacinte.getTipoId()}"/>
                </p:column>    
                <p:column headerText="Fecha de Nacimiento">
                    <h:outputText value ="#{paciente.getFechaNacimiento()}"/>                                         
                </p:column>     
                <p:column headerText="EPS">
                    <h:outputText value ="#{paciente.getEps()}"/>                                         
                </p:column>     

            </p:dataTable> 
        
        </h:form>>
        <p:outputLabel value=" Numero de identificacion del paciente"></p:outputLabel>
        <p:inputText value="#{RegistroPacienteBean.nID}"></p:inputText>
        <p:outputLabel value=" Tipo de Documento del Paciente"></p:outputLabel>
        <p:inputText value="#{RegistroPacienteBean.documenType}"></p:inputText>
        <p:outputLabel value=" Fecha de Nacimiento del Paciente"></p:outputLabel>
        <p:inputText value="#{RegistroPacienteBean.date}"></p:inputText>
        <p:outputLabel value=" EPS del Paciente"></p:outputLabel>
        <p:inputText value="#{RegistroPacienteBean.epsPaci}"></p:inputText>
        <p:commandButton value="Agregar Nuevo Paciente" update="tabla" actionListener="#{RegistroPacienteBean.RegistrarNuevoPaciente(RegistroPacienteBean.nID,RegistroPacienteBean.documenType,RegistroPacienteBean.date, RegistroPacienteBean.epsPaci)}"></p:commandButton> 
    </h:body>
</html>
